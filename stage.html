<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PUREFUNCTION ALCHEMY</title>

    <link href="https://fonts.googleapis.com/css?family=PT+Serif"
          type="text/css"
          rel="stylesheet"
          >
    <link href="lights.css"
          type="text/css"
          rel="stylesheet"
          >

    <script type="text/javascript" src="camera.js"></script>
  </head>
  <body onload="action();">
    <section id="intro">
      <svg width="840" height="840"
           viewBox="0 0 840 840"
           xmlns="http://www.w3.org/2000/svg"
           >

        <g transform="translate(100,100)">
          <g id="whole-emblem">
            <g id="lines">

              <g class="outer circle">
                <circle cx="320" cy="320" r="300"
                        stroke-width="7"
                        style="opacity: .5;"
                        transform="rotate(70 320 320)"
                        />
                <circle cx="320" cy="320" r="285"
                        stroke-width="6"
                        style="opacity: .2;"
                        transform="rotate(-50 320 320)"
                        />
              </g>

              <circle cx="320" cy="320" r="225"
                      stroke-width="4"
                      transform="rotate(20 320 320)"
                      />
              <circle cx="320" cy="320" r="195.5"
                      style="opacity: .5;"
                      stroke-width="2"
                      transform="rotate(-120 320 320)"
                      />
              <circle cx="320" cy="320" r="55"
                      stroke-width="4"
                      transform="rotate(-100 320 320)"
                      />
              <circle cx="320" cy="320" r="35"
                      stroke-width="6"
                      transform="rotate(110 320 320)"
                      />

              <!-- λ> :m +Geometry.Polygon
                   λ> moveTo (320,320) <$> hexagon 226
                  -->

              <polygon points="515.72174,433.00000
                               515.72174,206.99998
                               319.99997, 94.00000
                               124.27824,207.00003
                               124.27824,432.99997
                               320.00003,546.00000
                               "
                       stroke-width="2"
                       />

              <g mask="url(#symbols-bg-mask)">

                <!-- λ> moveTo (320,320) <$> triangle 224
                    -->

                <polygon points="513.98970,207.99998
                                 126.01030,208.00003
                                 320.00003,544.00000
                                 "
                         stroke-width="4"
                         />

                <line x1="320" y1="95"
                      x2="320" y2="545"
                      style="stroke-width: 2"
                      />
                <line x1="320" y1="95"
                      x2="320" y2="545"
                      style="stroke-width: 2"
                      transform="rotate(60 320 320)"
                      />
                <line style="stroke-width: 2"
                      x1="320" y1="95"
                      x2="320" y2="545"
                      transform="rotate(120 320 320)"
                      />

              </g>

              <circle cx="320" cy="208.5" r="36"
                      stroke-width="4"
                      class="inner symbol"
                      transform="rotate(120 320 208.5)"
                      />
              <circle cx="222.5" cy="375.5" r="36"
                      stroke-width="4"
                      class="inner symbol"
                      transform="rotate(-130 222.5 375.5)"
                      />
              <circle cx="417.5" cy="375.5" r="36"
                      stroke-width="4"
                      class="inner symbol"
                      />

            </g>

            <mask id="symbols-bg-mask">

              <rect x="0" y="0"
                    width="640" height="640"
                    fill="white"
                    />

              <circle cx="320.0" cy="208.5" r="36"/>
              <circle cx="222.5" cy="375.5" r="36"/>
              <circle cx="417.5" cy="375.5" r="36"/>

            </mask>

            <g class="inner symbol">

              <text x="320" y="227" font-size="55">λ</text>
              <text x="222" y="392" font-size="45">Υ</Text>
              <text x="418" y="390" font-size="55">ω</text>

            </g>

            <g class="outer symbol">

              <g style="transform-origin: 540px 195px">
                <text x="535" y="210" font-size="36">√</text>
              </g>

              <g style="transform-origin: 540px 445px">
                <text x="540" y="455" font-size="43">π</text>
              </g>

              <g style="transform-origin: 320px 574px">
                <text x="320" y="585" font-size="34">∅</text>
              </g>

              <g style="transform-origin: 100px 445px">
                <text x="100" y="455" font-size="43">≈</text>
              </g>

              <g style="transform-origin: 94px 203px">
                <text x="94"  y="215" font-size="40">ℵ</text>
              </g>

              <g style="transform-origin: 320px 66px">
                <text x="320" y="80"  font-size="48">∞</text>
              </g>

            </g>
          </g>
        </g>
      </svg>
    </section>
  </body>
</html>
